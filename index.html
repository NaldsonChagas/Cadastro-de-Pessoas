<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Gerenciador de pessoas</title>
</head>

<body>
  <div class="light-background invisible">
    <img src="img/load.gif" alt="Load icon">
  </div>
  <div class="light-background invisible" id="box-action">
    <div class="box-action">
      <h3 class="h3 text-center">O que você deseja fazer?</h3>
      <div class="container-fluid">
        <div class="row text-center">
          <input type="hidden" name="id" id="id-box-action">
          <button class="btn btn-info" id="update-btn">Alterar</button>
          <button class="btn btn-danger" id="remove-btn">Apagar</button>
          <button class="btn" id="cancel-action-button">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <h1 class="h2 text-center" id="main-title">Cadastro de Pessoas</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-5" id="form-container">
        <form id="form-person">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Nome" class="form-control" maxlength="18">
          </div>
          <input type="hidden" name="id" id="id">
          <div class="form-group">
            <label for="name">Telefone:</label>
            <input type="text" name="telephone" id="telephone" placeholder="00 0000-0000" class="form-control" maxlength="12">
          </div>

          <div class="form-group">
            <label for="name">CPF:</label>
            <input type="text" name="cpf" id="cpf" placeholder="CPF" class="form-control" maxlength="14">
          </div>

          <div class="form-group">
            <label for="state">UF:</label>
            <select name="state" id="state" class="form-control">
              
            </select>
          </div>

          <div class="form-group">
            <label for="city">Município:</label>
            <select name="city" id="city" class="form-control">
              
            </select>
          </div>


          <button class="btn btn-info">Salvar</button>
        </form>
      </div>
      <div class="col-md-7">
        <h4 class="h4 text-muted">Clique em uma pessoa para executar uma ação</h4>
        <table class="table table-responsive table-condensed table-bordered table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
            </tr>
          </thead>
          <tbody id="persons-table">
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="dist/main.js"></script>
</body>

</html>
